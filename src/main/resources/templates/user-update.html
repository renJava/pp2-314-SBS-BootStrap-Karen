<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <div>
        <label for="id">ID</label>
        <input name="id" type="number" id="id" readonly="readonly" th:value="${user.getId()}"/>

        <br>

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br>

        <label for="lastName">Lastname</label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>

        <br>

        <label for="age">Age</label>
        <input type="number" id="age" th:field="*{age}"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>

        <br>

        <label for="username">Email</label>
        <input type="text" id="username" th:field="*{username}"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

        <br>

        <label for="password">Password</label>
        <input type="text" id="password" th:field="*{password}"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>

        <br>

        <label for="roles"> Roles:</label>

        <br>

        <select multiple name="roles" id="roles">
            <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
        </select>

        <input type="hidden" name="_method" value="PATCH"/>
        <input type="submit" value="Update User"/>
        <p><a th:href="@{/logout}">Logout</a></p>
    </div>
</form>
</body>

</html>
